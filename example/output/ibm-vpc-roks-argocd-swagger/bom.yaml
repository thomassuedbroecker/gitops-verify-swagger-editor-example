apiVersion: cloudnativetoolkit.dev/v1alpha1
kind: BillOfMaterial
metadata:
  name: ibm-vpc-roks-argocd-swagger
spec:
  modules:
    - name: gitops-repo
      alias: gitops-repo
      version: v1.20.2
      variables:
        - name: host
          value: github.com
        - name: type
          value: GIT
        - name: org
          value: thomassuedbroecker
        - name: username
          value: thomassuedbroecker
        - name: project
          value: iascable-gitops-swagger
        - name: repo
          value: iascable-gitops-swagger
    - name: argocd-bootstrap
      alias: argocd-bootstrap
      version: v1.12.0
      variables:
        - name: repo_token
    - name: gitops-swagger-editor
      alias: gitops-swagger-editor
      version: v0.0.1
    - name: ibm-object-storage
      alias: ibm-object-storage
      version: v4.0.3
      variables:
        - name: name
          value: cos_tsued_swagger
        - name: tags
          value:
            - tsuedro
        - name: label
          value:
            - cos_tsued
    - name: ibm-ocp-vpc
      alias: ibm-ocp-vpc
      version: v1.15.5
      variables:
        - name: name
          value: tsued-gitops-swagger
        - name: worker_count
          value: 2
        - name: tags
          value:
            - tsuedro
    - name: ibm-vpc
      alias: ibm-vpc
      version: v1.16.0
      variables:
        - name: name
          value: tsued-gitops-swagger
        - name: tags
          value:
            - tsuedro
    - name: ibm-vpc-gateways
      alias: ibm-vpc-gateways
      version: v1.9.0
    - name: ibm-vpc-subnets
      alias: ibm-vpc-subnets
      version: v1.13.2
      variables:
        - name: _count
          value: 1
        - name: name
          value: tsued-gitops-swagger
        - name: tags
          value:
            - tsuedro
    - name: olm
      version: v1.3.2
    - name: sealed-secret-cert
      version: v1.0.1
    - name: gitops-namespace
      alias: namespace
      version: v1.11.2
    - name: ibm-resource-group
      alias: resource_group
      version: v3.3.3
  variables:
    - name: gitops-repo_host
      type: string
      description: >-
        The host for the git repository. The git host used can be a GitHub,
        GitHub Enterprise, Gitlab, Bitbucket, Gitea or Azure DevOps server. If
        the host is null assumes in-cluster Gitea instance will be used.
      defaultValue: github.com
    - name: gitops-repo_org
      type: string
      description: >-
        The org/group where the git repository exists/will be provisioned. If
        the value is left blank then the username org will be used.
      defaultValue: thomassuedbroecker
    - name: gitops-repo_project
      type: string
      description: >-
        The project that will be used for the git repo. (Primarily used for
        Azure DevOps repos)
      defaultValue: iascable-gitops-swagger
    - name: gitops-repo_username
      type: string
      description: The username of the user with access to the repository
      defaultValue: thomassuedbroecker
    - name: gitops-repo_token
      type: string
      description: The personal access token used to access the repository
      defaultValue: ''
      sensitive: true
    - name: ibmcloud_api_key
      type: string
    - name: region
      type: string
    - name: worker_count
      type: number
      description: >-
        The number of worker nodes that should be provisioned for classic
        infrastructure
      defaultValue: 2
    - name: ibm-ocp-vpc_flavor
      type: string
      description: The machine type that will be provisioned for classic infrastructure
      defaultValue: bx2.4x16
    - name: ibm-vpc-subnets__count
      type: number
      description: The number of subnets that should be provisioned
      defaultValue: 1
    - name: namespace_name
      type: string
      description: The value that should be used for the namespace
    - name: resource_group_name
      type: string
      description: The name of the resource group
